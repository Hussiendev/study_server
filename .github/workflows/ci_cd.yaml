name: Dummy Workflow

on:
  push:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Grab the code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install

      - name: Transpile the code
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Grab the code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

  release:
    runs-on: ubuntu-latest
    needs: [test] # Only runs if tests pass
    if: github.ref == 'refs/heads/main' # Only executes on ci_cd branch
    steps:
      - name: Grab the code
        uses: actions/checkout@v4
      
      # ðŸ”¥ FIXED: Use download-artifact instead of cache
      - name: Retrieve build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: build

      - name: Zip Build 
        run: zip -r build.zip build 

      - name: Version Bump
        id: version
        uses: phips28/gh-action-bump-version@master
        with:
            tag-prefix: 'v'
            major-wording: 'MAJOR'
            minor-wording: 'minor'
            patch-wording: 'patch,fixes' 
            commit-message: 'CI: bump version to {{version}} [skip ci]'

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: build.zip
          tag_name: ${{ steps.version.outputs.newTag }}
          draft: false
          prerelease: false
          make_latest: true